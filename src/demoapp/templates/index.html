{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="/">What is cool and what is not?</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="{% ifequal viewname 'pluscool' %}active{% endifequal %}"><a href="{% url 'pluscool' %}">Cool</a></li>
                        <li class="{% ifequal viewname 'moinscool' %}active{% endifequal %}"><a href="{% url 'moinscool' %}">Not Cool</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="container">
        <table class="table">
        <tr>
            <th>Name</th>
            <th>Coolness factor</th>
        </tr>
        {% for thing in things %}
            <tr>
                <td>{{ thing.name }}</td>
                <td>{{ thing.coolness }}</td>
            </tr>
        {% endfor %}
        </table>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
